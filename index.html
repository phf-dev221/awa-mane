<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4b79a1, #283e51);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  color: #fff;
  overflow: hidden;
}

.container {
  text-align: center;
}

.error h1 {
  font-size: 8rem;
  animation: glow 2s ease-in-out infinite alternate;
}

.error p {
  font-size: 1.5rem;
  margin: 20px 0;
}

.home-link {
  text-decoration: none;
  font-size: 1rem;
  color: #4b79a1;
  background-color: #fff;
  padding: 10px 20px;
  border-radius: 25px;
  transition: 0.3s;
}

.home-link:hover {
  background-color: #4b79a1;
  color: #fff;
  box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6);
}

.planet {
  position: relative;
  width: 150px;
  height: 150px;
  margin: 50px auto;
  background: #fff;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
  animation: rotate 6s linear infinite;
}

.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 30px;
  margin-top: -15px;
  margin-left: -110px;
  border: 5px solid rgba(255, 255, 255, 0.4);
  border-radius: 50%;
  animation: spin 6s linear infinite;
}

.cover-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 150px;
  height: 30px;
  margin-top: -15px;
  margin-left: -75px;
  background: #4b79a1;
  border-radius: 50%;
}

.spots {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #4b79a1, #283e51);
  opacity: 0.4;
  border-radius: 50%;
  animation: rotateSpots 6s linear infinite;
}

/* Animations */
@keyframes glow {
  from {
    text-shadow: 0px 0px 20px #4b79a1, 0px 0px 30px #4b79a1, 0px 0px 40px #4b79a1;
  }
  to {
    text-shadow: 0px 0px 30px #ffffff, 0px 0px 60px #4b79a1, 0px 0px 80px #ffffff;
  }
}

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes rotateSpots {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(-360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    </style>
</head>

    </div>
    <div class="planet">
      <div class="ring"></div>
      <div class="cover-ring"></div>
      <div class="spots"></div>
    </div>
  </div>
</body>
