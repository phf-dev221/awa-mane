<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ffe6e6, #fff5f5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-style: italic;
        }

        .date-display {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
            border-radius: 15px;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: #ff4d6d;
            color: white;
            transform: rotateY(180deg);
        }

        .heart {
            font-size: 3em;
            margin: 20px;
            animation: pulse 1.5s infinite;
        }

        .message {
            font-size: 1.3em;
            line-height: 1.6;
        }

        .next-message {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        footer {
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>

        function getCurrentDateString() {
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    return new Date().toLocaleDateString('fr-FR', options);
}

function getMessageForToday() {
    // Liste des sections (les clés de `messagesBank`)
    const categories = Object.keys(messagesBank);
    const today = new Date();
    
    // Utilise le jour de l'année pour alterner entre les catégories
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
    const categoryIndex = dayOfYear % categories.length;
    const selectedCategory = categories[categoryIndex];
    
    // Choisit un message aléatoire dans la catégorie sélectionnée
    const messages = messagesBank[selectedCategory];
    const messageIndex = today.getDate() % messages.length;
    return messages[messageIndex];
}

function initializeCard() {
    document.getElementById('currentDate').textContent = getCurrentDateString();
    document.getElementById('dailyMessage').textContent = getMessageForToday();
    
    const card = document.getElementById('messageCard');
    card.onclick = function() {
        this.classList.toggle('flipped');
    };
}
