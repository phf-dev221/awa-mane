        /* Styles existants... */
        * {

        body {

        }

        header {

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
            border-radius: 15px;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: #ff4d6d;
            color: white;
            transform: rotateY(180deg);
        }

        .heart {
            font-size: 3em;
            margin: 20px;
            animation: pulse 1.5s infinite;
        }

        .message {
            font-size: 1.3em;
            line-height: 1.6;
        }

        .next-message {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        footer {
            margin-top: 40px;
            color: #666;
        }

        /* Ajout des styles pour l'image */
        .discover-text {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 15px 20px;
    border-radius: 10px;
    font-weight: 500;
    color: #333;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    margin-top: 10px;
}
        .card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 30px;
    border-radius: 15px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow: hidden; /* Pour s'assurer que l'overlay ne déborde pas */
}

.card-front::before,
.card-back::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.4); /* Overlay plus transparent pour le front */
    z-index: 1;
}

.card-back::before {
    background: rgba(255, 77, 109, 0.85); /* Overlay rosé plus transparent pour le back */
}

/* Modification pour que le contenu soit au-dessus de l'overlay */
.content-wrapper {
    position: relative;
    z-index: 2; /* Place le contenu au-dessus de l'overlay */
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Styles pour le texte et les icônes */

        function getCurrentDateString() {
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    return new Date().toLocaleDateString('fr-FR', options);
}

function getMessageForToday() {
    // Liste des sections (les clés de `messagesBank`)
    const categories = Object.keys(messagesBank);
    const today = new Date();
    
    // Utilise le jour de l'année pour alterner entre les catégories
    const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
    const categoryIndex = dayOfYear % categories.length;
    const selectedCategory = categories[categoryIndex];
    
    // Choisit un message aléatoire dans la catégorie sélectionnée
    const messages = messagesBank[selectedCategory];
    const messageIndex = today.getDate() % messages.length;
    return messages[messageIndex];
}

        function getImageForToday(category) {
            const images = imagesBank[category];
            const today = new Date();
            const imageIndex = today.getDate() % images.length;
            return images[imageIndex];
        }

        function initializeCard() {
            document.getElementById('currentDate').textContent = getCurrentDateString();
            
            // Sélection de la catégorie du jour
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
            const categories = Object.keys(messagesBank);
            const categoryIndex = dayOfYear % categories.length;
            const selectedCategory = categories[categoryIndex];
            
            // Sélection du message et de l'image
            const messages = messagesBank[selectedCategory];
            const messageIndex = today.getDate() % messages.length;
            const message = messages[messageIndex];
            const image = getImageForToday(selectedCategory);

            const cardBack = document.querySelector('.card-back');

            const backContent = cardBack.innerHTML;

            cardBack.innerHTML = `<div class="content-overlay">${backContent}</div>`;

        }
